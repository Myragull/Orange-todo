<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Todo-List</title>
  </head>
  <body>
    <!-- loader -->
    <div id="loader">
        <h1>PLAN</h1>
        <h1>FOCUS</h1>
        <h1>ACHIEVE</h1>
    </div>

    <!-- <div id="cursor"></div>
    <div id="cursor-blur"></div> -->

    <div class="container">
      <!-- header -->
      <header>
        <div class="container-row">
          <div class="header-content">
            <div class="logo">
              <img src="./images/logo.png" alt="./logo-image" />
            </div>
            <div class="toggle-buttons">
              <i id="toggle-btn" class="ri-sun-fill"></i>
            </div>
          </div>
        </div>
      </header>

      <!-- main content -->
      <main class="main-content">
        <!-- Toolbar Row -->
        <div class="container-row">
          <section class="controls">
            <!-- Left: Filter Buttons -->
            <nav class="filter-buttons">
              <button type="button" class="filter-btn">
                <span class="btn-text">All</span>
              </button>
              <button type="button" class="filter-btn">
                <span class="btn-text">Completed</span>
              </button>
              <button type="button" class="filter-btn">
                <span class="btn-text">Pending</span>
              </button>
            </nav>

            <!-- Right: Date + Time -->
            <time class="datetime"></time>
          </section>
        </div>

        <!--  Parent container for todos -->
        <div class="todolist-container">
          <div class="container-row">
            <div class="todo-content">
              <!-- Monday Container -->
              <div class="todo-inner">
                
                <div class="day-section" data-day="Monday">
                  <div class="day-header">MONDAY</div>
                  <ul class="task-list"></ul>
                  <input
                    type="text"
                    class="user-input"
                    placeholder="Add new tasks..."
                  />
                </div>
              </div>
              <!-- Tuesday Container -->
              <div class="todo-inner">
                <div class="day-section" data-day="Tuesday">
                  <div class="day-header">TUESDAY</div>
                  <ul class="task-list"></ul>
                  <input
                    type="text"
                    class="user-input"
                    placeholder="Add new tasks..."
                  />
                </div>
              </div>
              <!-- Wednesday Container -->
              <div class="todo-inner">
                <div class="day-section" data-day="Wednesday">
                  <div class="day-header">WEDNESDAY</div>
                  <ul class="task-list"></ul>
                  <input
                    type="text"
                    class="user-input"
                    placeholder="Add new tasks..."
                  />
                </div>
              </div>
              <!-- Thursady Container -->
              <div class="todo-inner">
                <div class="day-section" data-day="Thursday">
                  <div class="day-header">THURSDAY</div>
                  <ul class="task-list"></ul>
                  <input
                    type="text"
                    class="user-input"
                    placeholder="Add new tasks..."
                  />
                </div>
              </div>
              <!-- Friday Container -->
              <div class="todo-inner">
                <div class="day-section" data-day="Friday">
                  <div class="day-header">FRIDAY</div>
                  <ul class="task-list"></ul>
                  <input
                    type="text"
                    class="user-input"
                    placeholder="Add new tasks..."
                  />
                </div>
              </div>
              <!-- Satursday Container -->
              <div class="todo-inner">
                <div class="day-section" data-day="Saturday">
                  <div class="day-header">SATURDAY</div>
                  <ul class="task-list"></ul>
                  <input
                    type="text"
                    class="user-input"
                    placeholder="Add new tasks..."
                  />
                </div>
              </div>
              <!-- Sunday Container -->
              <div class="todo-inner">
                <div class="day-section" data-day="Sunday">
                  <div class="day-header">SUNDAY</div>
                  <ul class="task-list"></ul>
                  <input
                    type="text"
                    class="user-input"
                    placeholder="Add new tasks..."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
